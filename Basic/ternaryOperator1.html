<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operation Uses</title>
</head>

<body>

    <div id="output">Ternary Operator</div>

    <script>
        var output = document.getElementById("output"); // store "div" properties to variable output
        var login = false;
        var outPutHolder = "";
        var userOkay = login ? outPutHolder = "True" : outPutHolder = "False";

        output.innerHTML = userOkay; // store the "userOkay" value to "div" ID of output and display

        login ? alert("Okay") : alert("denied");
    </script>
</body>

</html>
