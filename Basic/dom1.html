<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <div id="output"> Hello World</div>

    <script>
        var username = prompt(" wthat is your name ? ");
        var output = document.getElementById("output");
        output.innerText = " Welcome to my page " + username; // it will display inputed value on "div"
    </script>

</body>

</html>
